<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <script>

        var idades = []
        var alturas = []

        for (var i = 0; i < 5; i++) {
            var idade = parseInt(prompt("Qual é sua idade?"))
            var altura = parseFloat(prompt("Qual é sua altura?"))
            idades.push(idade);
            alturas.push(altura);
        }

        alert("Idades ao contrário: " + idades.reverse())
        alert("Alturas ao contrário: " + alturas.reverse())
        
    </script>
</body>
</html>
