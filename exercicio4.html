<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>

        var caracteres = ['h', 'a', 'j', 'n', 'b', 'ç', 'v', 'c', 'i', 'e']
        var consoantes = []

        for (posicao in caracteres) {
            if (caracteres[posicao] !== "a" && caracteres[posicao] !== "e" && caracteres[posicao] 
            !== "i" && caracteres[posicao] !== "o" && caracteres[posicao] !== "u") {
                consoantes.push(caracteres[posicao])
            }
        }

        alert(consoantes)

    </script>
</body>
</html>
